<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第二个</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="book in books">{{book.name}}</li>
    </ul>
</div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            books: [
                {name: 'Vue.js实战'},
                {name: '语言辨析'},
                {name: '高级程序设计'}
            ]
        }
    })
</script>
</body>
</html>
